				});
			});

				});
			});
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			//监听input事件，获取range的value值，也可以直接element.value获取该range的值
			var rangeList = document.querySelectorAll('input[type="range"]');
			for(var i = 0, len = rangeList.length; i < len; i++) {
				rangeList[i].addEventListener('input', function() {

					if(this.id.indexOf('field') >= 0) {
						document.getElementById(this.id + '-input').value = this.value;
					} else {
						document.getElementById(this.id + '-val').innerHTML = this.value;
						$('.show-text').css({
							'opacity': this.value / 100
						})
					}

				});
			}

			mui('.mui-scroll-wrapper').scroll();
			var onOff = true;
			var mask = mui.createMask(); //callback为用户点击蒙版时自动执行的回调

			function hideSlideBtn() {
				$('.img-btn').addClass('btnhideactive').removeClass('btnshowactive');
				setTimeout(function() {
					$('.sucai-btn').addClass('btnhideactive ').removeClass('btnshowactive');
					setTimeout(function() {
						$('.text-btn').addClass('btnhideactive ').removeClass('btnshowactive');
					}, 100);
				}, 100);
			};
			//显示隐藏图片，素材库，文字三个按钮
			mui('body').on('tap', '.center-btn', function() {

				if(onOff) {
					mask.show();
					$('.mui-backdrop').addClass('mask1');
					$(this).addClass('show-active').removeClass('hide-active');
					$('.img-btn').addClass('btnshowactive').removeClass('btnhideactive');
					setTimeout(function() {
						$('.sucai-btn').addClass('btnshowactive').removeClass('btnhideactive');
						setTimeout(function() {
							$('.text-btn').addClass('btnshowactive').removeClass('btnhideactive');
						}, 100);
					}, 100);
					onOff = false;
				} else {
					mask.close();
					$('.mui-backdrop').removeClass('mask1');
					$(this).addClass('hide-active').removeClass('show-active');
					hideSlideBtn();
					onOff = true;
				}

			});
			//点击空白处，返回操作
			mui('body').on('tap', '.mask1', function() {
				$(this).removeClass('mask1');
				$('.center-btn').addClass('hide-active').removeClass('show-active');
				onOff = true;

				hideSlideBtn();
			});
			mui('.btn-wrap').on('tap', '.slide-btn', function() {
				hideSlideBtn();
				$('.center-btn').addClass('hide-active').removeClass('show-active');
				onOff = true;
				mask.close();
			});

			$('.color-list-bar')[0].addEventListener("touchstart", function(ev) {

			});

			//滑动颜色条
			var _move = false; //移动标记  
			var _x, _y; //鼠标离控件左上角的相对位置  
			$(".color-list-bar")[0].addEventListener("touchstart", function(e) {
				_move = true;
				$('.drag').show();
				var touch = e.touches[0]; //获取第一个触点
				var _x = Number(touch.pageX); //页面触点X坐标
				var firstLiX = $('.first-li').offset().left;
				var lastLiX = $('.last-li').offset().left;

				if(_x < firstLiX) {
					_x = firstLiX
				};
				if(_x > lastLiX) {
					_x = lastLiX
				};
				$('.drag').css({
					left: _x
				})

				document.addEventListener('touchmove', function(e) {
					if(_move) {
						var touch = e.touches[0]; //获取第一个触点						
						console.log(lastLiX)
							//设置左边界	
						_x = Number(touch.pageX);
						if(_x < firstLiX) {
							_x = firstLiX
						};
						//设置右边界
						if(_x > lastLiX) {
							_x = lastLiX
						};

						var oLi = $('.color-list-bar li');
						/*for(i=0;i<=oLi.length;i++){
							if(_x ==$('.color-list-bar li')[i].offset().left ){
								console.log("123")
							}
						}*/

						$('.drag').css({
							left: _x
						})

					}
				})
			});

			$('.color-list-bar')[0].addEventListener("touchend", function() {
				_move = false;
				$('.drag').hide();
			});
			mui('.color-list-bar ').on('tap', 'li', function() {

				console.log(dragBgc)
				$('.show-text').css('color', dragBgc)
			})
			mui('.edit-area').on('tap', '.on-focus', function() {
